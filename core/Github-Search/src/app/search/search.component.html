        <div class="col-6 text-center">

                    <button type="submit">search</button>
                </form>
            </div>
        </div>
        <div class="col-6 text-center">
            <div class="form2 m-3">
                <!-- <form>
                    <input type="text" placeholder="Search a Repository ">

                </form> -->
            </div>
        </div>
    </div>
    <div class="profile"  *ngIf = "userProfile">
        <app-profile [userProfile] = "userProfile"></app-profile>
        <app-repos [repos] = "repos"></app-repos> 
    </div>
